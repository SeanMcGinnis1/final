  <div class="md:w-3/4 w-full mx-auto bg-gray-100">
    
    <div class="signedIn md:flex bg-blue-100">
      <div id="signedIn" class="md:w-1/2 bg-blue-100 OL">You are currently signed in as </div>
      <button id="logOut" class="md:mx-auto rounded-xl bg-yellow-300 hover:bg-green-600 text-white px-4 ">Log Out</button>
    </div> 
    
    <div class="md:w-1/2 md:p-84 py-8 mx-auto">
      <img class="rounded-xl" src="https://upload.wikimedia.org/wikipedia/en/f/f0/WallStreetBets.png">

    <div class="md:mx-0 w-full bg-blue-100 text-center "><span class="font-bold text-2xl bg-clip-text text-transparent bg-gradient-to-r from-yellow-500 to-blue-500">WSB Tickers</span></div>

    <div class="md:" id="buttons">

    </div> 
    <!--Signed in message and logout button-->
    


    <!--This is the botton to switch to favorited item --> 

    <form id = "newfavorite" class="md:flex w-full mt-8 my-2 p-2">
      <input type="text" id="newfavoriteticker" name="new favorite ticker" placeholder="enter stock ticker" class="md: w-64 border border-gray-400 rounded shadow-xl focus:outline-none focus:ring-purple-500 focus:border-purple-500">
      <button class="md:bg-yellow-300 hover:bg-yellow-300 text-white px-4 rounded-xl">Store ticker</button>
    </form>
    <div id="allcaps" class= "text-gray-600">Favorite tickers must use ALL CAPS to function</div>
  </div>
